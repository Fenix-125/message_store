{% block content %}

        SOME TEXT
    </div>
    <div class="box">
        <form id="form_box">

            <label for="date"></label>
            <input autocomplete="off" class="prompt"
                   id="date" name="date"
                   placeholder="Date"

            <label for="style"></label>

        </form>
    </div>
    <div class="lower-info">
        SOME TEXT
    </div>
{% endblock %}
